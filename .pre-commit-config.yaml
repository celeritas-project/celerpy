repos:
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: make test/pytest
        language: system
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: make test/ruff
        language: system
        pass_filenames: false
      - id: black
        name: black
        entry: make test/black
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: make test/mypy
        language: system
        pass_filenames: false
      - id: tomlsort
        name: tomlsort
        entry: make test/tomlsort
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # v5.0.0 , 5 Oct 2024
    hooks:
    - id: check-added-large-files
      args: ['--maxkb=100']
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-shebang-scripts-are-executable
    - id: check-json
    - id: check-yaml
    - id: end-of-file-fixer
      exclude: '\.(diff|patch)$'
    - id: trailing-whitespace
      exclude: '\.(diff|patch)$'

ci:
  autoupdate_schedule: quarterly
  autoupdate_commit_msg: "Update pre-commit version"

